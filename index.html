<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="game-mode">
      <button class="mode" data-mode="2-players">2 Players</button>
      <button class="mode" data-mode="easy-bot">Vs Easy Bot</button>
      <button class="mode" data-mode="difficult-bot">Vs Difficult Bot</button>
      <button class="mode" data-mode="expert-bot">Vs Expert Bot</button>
    </div>
    <div class="msg hide">
      <p class="win">Winner</p>
    </div>
    <div class="main">
      <div class="box">
        <div class="but" disabled></div>
        <div class="but" disabled></div>
        <div class="but" disabled></div>
        <div class="but" disabled></div>
        <div class="but" disabled></div>
        <div class="but" disabled></div>
        <div class="but" disabled></div>
        <div class="but" disabled></div>
        <div class="but" disabled></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
