<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="msg hide">
      <p class="win">Winner</p>
    </div>
    <div class="main">
      <div class="box">
        <div class="but"></div>
        <div class="but"></div>
        <div class="but"></div>
        <div class="but"></div>
        <div class="but"></div>
        <div class="but"></div>
        <div class="but"></div>
        <div class="but"></div>
        <div class="but"></div>
      </div>
    </div>
    <button class="reset">Restart</button>
  </body>
  <script src="script.js"></script>
</html>
